<!DOCTYPE html>
<html>
<head>
    <title>Enter Numbers</title>
</head>
<body>
    <form action="/process-numbers" method="post">
        <label for="numbers">Enter numbers (comma-separated):</label>
        <input type="text" id="numbers" name="numbers" required>
        <br>
        <label for="balanced">Balanced Tree:</label>
        <input type="checkbox" id="balanced" name="balanced">
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="/previous-trees">View Previous Trees</a>
</body>
</html>
